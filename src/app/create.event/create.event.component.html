<h2>Create an Event</h2>
<form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
	<div class="form-group">
		<label for="eventName">Event Name</label>
		<input type="text" formControlName="eventName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.eventName.errors }" />
		<div *ngIf="submitted && f.eventName.errors" class="invalid-feedback">
			<div *ngIf="f.eventName.errors.required">Event name is required</div>
		</div>
	</div>
	<div class="form-group">
		<label for="description">Description</label>
		<input type="text" formControlName="description" class="form-control" />
	</div>
	<div class="form-group">
		<mat-form-field>
		<input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="eventDate" [ngClass]="{ 'is-invalid': submitted && f.eventDate.errors }" />
		<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
		<mat-datepicker #picker></mat-datepicker>
		</mat-form-field>
		<div *ngIf="submitted && f.eventDate.errors" class="invalid-feedback">
			<div *ngIf="f.eventDate.errors.required">Event date is required</div>
		</div>
	</div>
	<div class="form-check">
		<input type="checkbox" formControlName="public" class="form-check-input" />
		<label for="public" class="form-check-label">Public</label>
	</div>
	<div class="form-group">
		<button [disabled]="loading" class="btn btn-primary">Create</button>
