<div class="container"
	 fxLayout="column"
  fxLayoutGap="15px">

	<div fxFlex>
		<h2>My Subscribed Events</h2>
	</div>

	<mat-card *ngFor="let event of events" [routerLink]="['/event', event.id]">
		<mat-card-title>
			<h2> {{event.eventName | uppercase}} </h2>
		</mat-card-title>
		<mat-card-subtitle>
			<h5> {{event.eventCourse}} </h5>
			<h6> {{event.description}} </h6>
		</mat-card-subtitle>
		<mat-card-content style="text-align:center;">
			<p> {{event.eventTime}} </p>
			<hr>
			<p> {{event.eventPlace}} </p>
			<p> by {{event.creator['firstName']}} {{event.creator['lastName']}}</p>
		</mat-card-content>

		<div>
			<button *ngIf="!isCreator(event.creator['id'])" [disabled]="loading == true" mat-button (click)="unsubscribe(event.id)">LEAVE</button>
			<button *ngIf="isCreator(event.creator['id'])" [disabled]="loading == true" mat-button (click)="deleteEvent(event.id)">DELETE</button>
		</div>

	</mat-card>
</div>
<app-footer></app-footer>
